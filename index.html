<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoriesHub — Read amazing stories</title>
  <meta name="description" content="Discover and share short stories across fantasy, sci‑fi, romance, mystery and more.">
  <meta property="og:title" content="StoriesHub — Read amazing stories">
  <meta property="og:description" content="Discover and share short stories across fantasy, sci‑fi, romance, mystery and more.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/assets/favicon.png">
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
<header class="bg-white shadow p-4">
  <div class="max-w-6xl mx-auto flex items-center justify-between">
    <a href="/index.html" class="flex items-center gap-2">
      <img src="/assets/logo.svg" alt="StoriesHub" class="w-8 h-8">
      <span class="text-2xl font-bold text-indigo-600">StoriesHub</span>
    </a>
    <nav class="text-sm md:text-base">
      <a href="/index.html" class="mx-2 hover:text-indigo-600">Home</a>
      <a href="/about.html" class="mx-2 hover:text-indigo-600">About</a>
      <a href="/contact.html" class="mx-2 hover:text-indigo-600">Contact</a>
      <a href="/terms.html" class="mx-2 hover:text-indigo-600">Terms</a>
      <a href="/admin/index.html" class="ml-2 inline-block bg-indigo-600 text-white px-3 py-1 rounded-full hover:bg-indigo-700">Admin</a>
    </nav>
  </div>
</header>

<section class="text-center py-12 md:py-16">
  <h1 class="text-4xl md:text-5xl font-bold mb-4">Welcome to StoriesHub</h1>
  <p class="text-lg text-gray-600 max-w-2xl mx-auto">
    A place where creativity meets imagination. Read, share, and discover stories from around the world.
  </p>
</section>

<section class="max-w-6xl mx-auto px-4 pb-16">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold">Latest Stories</h2>
    <div>
      <input id="searchInput" type="text" placeholder="Search stories..." class="border rounded-lg px-3 py-2 text-sm w-56">
    </div>
  </div>
  <div id="storiesGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  <div id="emptyState" class="hidden text-center text-gray-500 mt-8">No stories yet. Add one from the <a class="text-indigo-600 underline" href="/admin/index.html">Admin</a>.</div>
</section>

<footer class="bg-white shadow-inner mt-12">
  <div class="max-w-6xl mx-auto p-6 text-center text-gray-500">
    © 2025 StoriesHub • Built with ❤️ on GitHub Pages
  </div>
</footer>
<script src="/assets/scripts.js"></script>
</body>
</html>
