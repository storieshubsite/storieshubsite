<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stories Hub — Discover Stories</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="wrap">
      <div class="brand" id="logo" title="Click to enter admin mode">Stories<span class="dot">Hub</span></div>
      <nav class="nav">
        <a href="#" data-nav="home" class="active">Home</a>
        <a href="#" data-nav="stories">Stories</a>
        <a href="#" data-nav="about">About</a>
        <a href="#" data-nav="tags">Tags</a>
        <a href="#" data-nav="terms">Terms</a>
        <a href="#" data-nav="contact">Contact</a>
        <button class="btn btn-primary" onclick="showSection('submit')">Submit</button>
      </nav>
    </div>
  </header>

  <main class="main">
    <section id="home" class="section">
      <div class="hero">
        <h1>Discover stories that linger</h1>
        <p class="subtitle">Short tales, poems and creative writing — curated for quiet afternoons.</p>
        <div class="hero-actions">
          <button class="btn btn-primary" onclick="showSection('stories')">Read Stories</button>
          <button class="btn" onclick="showSection('submit')">Submit Yours</button>
        </div>
      </div>

      <div class="featured wrap">
        <h2>Featured Stories</h2>
        <div id="featured-cards" class="cards"></div>
      </div>
    </section>

    <section id="stories" class="section hidden wrap">
      <div class="panel">
        <div class="panel-left">
          <div class="searchbar">
            <input id="searchInput" placeholder="Search by title, author or tag..." oninput="renderStories()">
          </div>
          <div class="filters">
            <select id="filterCategory" onchange="renderStories()"><option value="">All topics</option></select>
            <select id="filterTag" onchange="renderStories()"><option value="">All tags</option></select>
            <select id="sortBy" onchange="renderStories()"><option value="new">Newest</option><option value="old">Oldest</option></select>
          </div>
          <div id="cards" class="cards grid"></div>
        </div>
        <aside class="panel-right">
          <h3>Topics</h3>
          <div id="topics" class="topics"></div>
          <h3>Top Tags</h3>
          <div id="top-tags" class="tag-list"></div>
        </aside>
      </div>
    </section>

    <section id="submit" class="section hidden wrap">
      <div class="editor-card">
        <h2>Submit a Story</h2>
        <form id="submitForm" onsubmit="handleSubmit(event)">
          <label>Title<input id="s-title" required></label>
          <label>Author<input id="s-author" required></label>
          <label>Topics<input id="s-category" placeholder="e.g. Short Stories"></label>
          <label>Tags<input id="s-tags" placeholder="comma separated"></label>
          <label>Content<textarea id="s-content" rows="8" required></textarea></label>
          <div class="row actions">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn" type="button" onclick="showSection('home')">Cancel</button>
          </div>
        </form>
      </div>
    </section>

    <section id="about" class="section hidden wrap">
      <div class="editor-card">
        <h2>About</h2>
        <div id="about-content" class="editable"></div>
        <div id="about-admin" class="admin-only hidden"><button class="btn" onclick="editAbout()">Edit About</button></div>
      </div>
    </section>

    <section id="tags" class="section hidden wrap">
      <h2>Tags</h2>
      <div id="all-tags" class="tag-cloud"></div>
    </section>

    <section id="terms" class="section hidden wrap">
      <h2>Terms & Privacy</h2>
      <div id="terms-content" class="editable"></div>
      <div id="terms-admin" class="admin-only hidden"><button class="btn" onclick="editTerms()">Edit Terms</button></div>
    </section>

   <section id="contact" class="section hidden wrap">
  <h2>Contact</h2>
  <form id="contactForm" class="contact-form" action="https://formspree.io/f/xgvzjvbp" method="POST">
    <label>Name<input name="name" required></label>
    <label>Email<input name="email" type="email" required></label>
    <label>Message<textarea name="message" rows="6" required></textarea></label>
    <label><input name="consent" type="checkbox" required> I agree to be contacted</label>
    <div class="row actions">
      <button class="btn btn-primary" type="submit">Send</button>
    </div>
  </form>
</section>
  </main>

  <button id="fab" class="fab hidden" title="Add story" onclick="openEditor()">＋</button>

  <div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-inner">
      <button class="close" onclick="closeModal()">✕</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <footer class="footer">
    <div class="wrap">
      <div>&copy; <span id="year"></span> Stories Hub</div>
      <div class="foot-links"><a href="#" onclick="showSection('terms')">Terms</a> · <a href="#" onclick="showSection('contact')">Contact</a></div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
